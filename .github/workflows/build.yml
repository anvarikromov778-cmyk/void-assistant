    # 9. Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ summary
    - name: ðŸ“ Create summary
      if: always()
      run: |
        echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "apk-output/void-assistant.apk" ]; then
          echo "âœ… **Build Successful!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **APK File:** void-assistant.apk" >> $GITHUB_STEP_SUMMARY
