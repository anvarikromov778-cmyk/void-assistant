name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        
    - name: Check Gradle Wrapper
      run: |
        echo "Checking project structure..."
        ls -la
        if [ ! -f "gradlew" ]; then
          echo "gradlew not found, creating basic structure..."
          # Создаем минимальную структуру если нет gradlew
          cat > build.gradle << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.0' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF
          
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "VoidAssistant"
          include ':app'
          EOF
          
          # Создаем упрощенный gradlew
          cat > gradlew << 'EOF'
          #!/bin/bash
          echo "Using system gradle..."
          gradle "$@"
          EOF
          chmod +x gradlew
        fi
        
    - name: Create app directory if missing
      run: |
        if [ ! -d "app" ]; then
          echo "Creating app directory structure..."
          mkdir -p app/src/main/{java/com/void/assistant,res/{layout,values},assets}
          
          # Минимальный build.gradle для app
          cat > app/build.gradle << 'EOF'
          plugins { id 'com.android.application' }
          android {
              namespace 'com.void.assistant'
              compileSdk 34
              defaultConfig {
                  applicationId "com.void.assistant"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release { minifyEnabled false }
                  debug { debuggable true }
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.10.0'
          }
          EOF
          
          # Минимальный AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Void Assistant">
                  <activity android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # Простой MainActivity
          mkdir -p app/src/main/java/com/void/assistant
          cat > app/src/main/java/com/void/assistant/MainActivity.java << 'EOF'
          package com.void.assistant;
          import androidx.appcompat.app.AppCompatActivity;
          import android.os.Bundle;
          public class MainActivity extends AppCompatActivity {
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
              }
          }
          EOF
          
          # Простой layout
          cat > app/src/main/res/layout/activity_main.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:gravity="center"
              android:orientation="vertical">
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Void Assistant"
                  android:textSize="24sp" />
          </LinearLayout>
          EOF
          
          # Strings
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <resources>
              <string name="app_name">Void Assistant</string>
          </resources>
          EOF
        fi
        
    - name: Build APK
      run: |
        # Даем права если gradlew существует
        if [ -f "gradlew" ]; then
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info
        else
          # Используем системный gradle
          gradle assembleDebug --stacktrace --info
        fi
        
    - name: Find and upload APK
      run: |
        echo "Looking for APK files..."
        find . -name "*.apk" -type f | head -5
        
        # Ищем APK в стандартных местах
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        elif [ -f "app/build/outputs/apk/debug/*.apk" ]; then
          APK_PATH=$(ls app/build/outputs/apk/debug/*.apk | head -1)
        else
          # Ищем любой APK
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
        fi
        
        if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
          echo "APK found: $APK_PATH"
          cp "$APK_PATH" VoidAssistant.apk
        else
          echo "No APK found"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: VoidAssistant-APK
        path: VoidAssistant.apk
        if-no-files-found: error
        
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          app/build/reports
          app/build/outputs/logs
